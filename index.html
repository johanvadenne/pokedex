<!DOCTYPE html>
<html>

<!-- HEAD -->
<head>
    <meta charset="UTF-8">
    <title>Galerie d'Images</title>

    <link href="assets/css/style.css" rel="stylesheet">
    <!-- CSS -->

</head>

<!-- BODY -->
<body>
    
    <!-- BUTTTON -->
    <section class="container_button">
        <div class="background_button" onclick="afficheToutPokemon()"><button>Afficher tout</button></div>
        <div class="background_button" onclick="affichePopup()"><button>Rechercher</button></div>
        <div class="background_button"><button onclick="aleatoirePokemon()">aléatoire</button></div>

    <!-- CONTAINER CARD POKEMON -->
    <section class="container_pokemon" id="contenaireImage">
    </section>
    <!-- CONTAINER CARD POKEMON -->

        <label class="labelle_barre_de_recherche" for="barre_de_recherche">Pokémon: </label>
        <input class="barre_de_recherche" id="barre_de_recherche_pokemon" name="barre_de_recherche" type="text">

        <table class="table_de_recherche">
            <thead>
                <th>Num</th>
                <th>Img</th>

            <tbody id="corps_table">

            </tbody>
        </table>
        <img class="pokeball_icone2" src="./assets/images/pokeball-icone.png">

    <style class="hover"></style>
